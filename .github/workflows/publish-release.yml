name: Publish Release

on:
  push:
    tags:
      - 'v*'  # Ð¢Ñ€Ð¸Ð³Ð³ÐµÑ€ Ð½Ð° Ñ‚ÐµÐ³Ð¸ Ð²Ð¸Ð´Ð° v1.2.3

permissions:
  contents: read
  packages: write

env:
  DOTNET_VERSION: '9.0.x'
  CONFIGURATION: Release

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: SharedKernel
            path: src/SharedService.SharedKernel/SharedService.SharedKernel.csproj
            package-id: SharedService.SharedKernel
            description: "Ð‘Ð°Ð·Ð¾Ð²Ñ‹Ðµ Ð´Ð¾Ð¼ÐµÐ½Ð½Ñ‹Ðµ ÐºÐ»Ð°ÑÑÑ‹, Error, Result-pattern, StyleCop ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸Ñ"
          - name: Core
            path: src/SharedService.Core/SharedService.Core.csproj
            package-id: SharedService.Core
            description: "Ð˜Ð½Ñ‚ÐµÑ€Ñ„ÐµÐ¹ÑÑ‹ Application ÑÐ»Ð¾Ñ, CQRS, UnitOfWork, FluentValidation"
          - name: Framework
            path: src/SharedService.Framework/SharedService.Framework.csproj
            package-id: SharedService.Framework
            description: "ASP.NET Core extensions, Middleware, Swagger, HTTP Clients"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÐŸÐ¾Ð»Ð½Ð°Ñ Ð¸ÑÑ‚Ð¾Ñ€Ð¸Ñ Ð´Ð»Ñ ÐºÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð½Ð¾Ð¹ Ñ€Ð°Ð±Ð¾Ñ‚Ñ‹ GitVersion (ÐµÑÐ»Ð¸ Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÑ‚ÑÑ)
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "number=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build ${{ matrix.name }}
        run: |
          dotnet build ${{ matrix.path }} \
            --configuration ${{ env.CONFIGURATION }} \
            --no-restore \
            -p:Version=${{ steps.version.outputs.number }}
      
      - name: Pack ${{ matrix.name }}
        run: |
          dotnet pack ${{ matrix.path }} \
            --configuration ${{ env.CONFIGURATION }} \
            --no-build \
            --output ./packages \
            -p:Version=${{ steps.version.outputs.number }} \
            -p:PackageVersion=${{ steps.version.outputs.number }} \
            -p:PackageId=${{ matrix.package-id }} \
            -p:Description="${{ matrix.description }}" \
            -p:ContinuousIntegrationBuild=true \
            -p:RepositoryUrl=https://github.com/${{ github.repository }} \
            -p:RepositoryType=git
      
      - name: Publish ${{ matrix.name }} to GitHub Packages
        run: |
          dotnet nuget push "./packages/*.nupkg" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --skip-duplicate
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ steps.version.outputs.number }}
          path: ./packages/*.nupkg
          retention-days: 30

  create-release:
    needs: pack-and-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-packages
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./all-packages/**/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
